<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></head>
<body>
<h1 class="text-center"> All Departments </h1>
<a href="{% url 'new_department' %}" class="top-menu">New Department<span class="glyphicon glyphicon-plus"></span></a>
<div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                <tr>
                  <th class="header"> Code <i class="icon-sort"></i></th>
                  <th class="header"> Name <i class="icon-sort"></i></th>
              
                </tr>
            </thead>
            <tbody>
            
            {% for key in departments %}
                <tr>
                    <td>{{ key.code }}</td>
                    <td>{{ key.name }}</td>
                    
                </tr>
            {% endfor %}
            
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
